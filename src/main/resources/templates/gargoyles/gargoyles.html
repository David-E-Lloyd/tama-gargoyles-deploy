<!DOCTYPE html>
<html lang="en-gb">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>All Gargoyles</title>
</head>
<body>

<h3>Here is a listing of all of your gargoyles</h3>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>age</th>
        <th>type</th>
        <th>status</th>
        <th>hunger</th>
        <th>happiness</th>
        <th>health</th>
        <th>experience</th>
        <th>strength</th>
        <th>speed</th>
        <th>intelligence</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="gargoyle : ${gargoyles}">
        <td th:text="${gargoyle.id}"></td>
        <td th:text="${gargoyle.name}"></td>
        <td th:text="${gargoyle.age}"></td>
        <td th:text="${gargoyle.type}"></td>
        <td th:text="${gargoyle.status}"></td>
        <td th:text="${gargoyle.hunger}"></td>
        <td th:text="${gargoyle.happiness}"></td>
        <td th:text="${gargoyle.health}"></td>
        <td th:text="${gargoyle.experience}"></td>
        <td th:text="${gargoyle.strength}"></td>
        <td th:text="${gargoyle.speed}"></td>
        <td th:text="${gargoyle.intelligence}"></td>


    </tr>
    </tbody>
</table>
<br><br>
<div>
    <!-- Music Toggle Icon -->
    <button
            id="music-toggle"
            onclick="toggleMusic()"
            aria-label="Toggle background music"
            style="font-size: 1.5rem; background: none; border: none; cursor: pointer;">
        ðŸ”‡
    </button>

    <audio id="bg-music" loop>
        <source th:src="@{/audio/music/training.mp3}" type="audio/mpeg">
    </audio>

    <script>
        function toggleMusic() {
            const music = document.getElementById("bg-music");
            const button = document.getElementById("music-toggle");

            if (!music) return;

            music.volume = 0.3;

            if (music.paused) {
                music.play();
                button.textContent = "ðŸŽµ";
                button.setAttribute("aria-label", "Stop background music");
            } else {
                music.pause();
                music.currentTime = 0;
                button.textContent = "ðŸ”‡";
                button.setAttribute("aria-label", "Play background music");
            }
        }
    </script>
</div>
</body>
</html>
